<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注祝 - 专转 拽爪转 住专</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> 专注祝 - 专转 拽爪转</h1>

        <nav class="nav-tabs">
            <button id="drawTabBtn" class="tab-btn active">专</button>
            <button id="archiveTabBtn" class="tab-btn">专 转爪转</button>
        </nav>

        <main id="drawView" class="view active">
            <h2>住驻转 砖拽</h2>
            <div class="input-area">
                <input type="text" id="playerNameInput" placeholder="住 砖 砖拽...">
                <button id="addPlayerBtn">住</button>
            </div>
            <div class="player-list" id="playerList"></div>
            <div id="playerCount" class="player-count-display">砖拽: 0</div>

            <div class="controls">
                <h2>专转 专</h2>
                <div class="control-group">
                    <label for="groupSizeSelect"> 拽爪:</label>
                    <select id="groupSizeSelect">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button id="drawTeamsBtn" class="action-btn">专 拽爪转</button>
                <button id="resetBtn" class="danger-btn">转 砖</button>
            </div>

            <div class="results-area" id="resultsArea"></div>

            <div id="saveResultArea" class="save-result-area hidden">
                <h2>专砖 转爪</h2>
                <div class="control-group">
                    <label for="winningTeamInput">住驻专 拽爪 爪转:</label>
                    <input type="number" id="winningTeamInput" min="1">
                </div>
                <button id="saveResultBtn" class="action-btn">砖专 转爪</button>
            </div>
        </main>

        <main id="archiveView" class="view">
            <div class="archive-header">
                <h2>专 砖拽</h2>
                <button id="exportTodayBtn" class="export-btn">猬锔 爪 转爪转 砖 </button>
            </div>
            <div id="archiveContainer">
                </div>
        </main>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="action-btn">砖</button>
                <button id="cancelBtn" class="secondary-btn">专</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
